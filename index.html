<!DOCTYPE html>
<html>
  <head>
  <title>JS Practice Game</title>
  <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <!-- First slide -->
  <div id="slide-1" class="slide">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name?" focus>
    <br/>
    <p>This game is about farm animal abuse.</p>
    <button id="start-button">CLICK WHEN READY!</button>
    <h1>WELCOME!!</h1>
  </div>

  <div id="slide-2" class="slide">
    <p id="o1"></p>
    <h2>You've just seen a chicken get placed in a small cage. What do you do?</h2>
    <button id="b1">Beat the farmer and free the chicken!</button>
    <button id="b2">Leave it alone its none of your business</button>
  </div>

  <!-- slide to show if they chose to recycle -->
  <div id="slide-3" class="slide">
    <p id="o2"></p>
    <img src="http://cliparts.co/cliparts/gce/ooA/gceooAkMi.png" alt="Picture of chicken">
    <button id="reload">Try again?</button>
  </div>

  <div id="slide-4" class="slide">
    <h2>Farm animal abuse is impacts farm animals hard.</h2>
    <img src="http://cliparts.co/cliparts/gce/ooA/gceooAkMi.png" alt="Chicken" height=125>
    <br>
    <button id="b3">Fine, I'll help the chicken!</button>
    <button id="b4">Aslong as I get me some chicken nuggets, I don't mind.</button>
  </div>

  <div id="slide-5" class="slide">
    <h2>The farmer grabs a pig and cuts his tail without any painkillers.</h2>
    <button id="b5">Run after the farm and tie him down until the police come!</button>
    <button id="b6">Grab a seat and enjoy the show.</button>
  </div>
    <!-- link to our js file -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
